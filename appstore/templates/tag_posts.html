{% extends 'base.html' %}
{% block title %}Posts tagged "{{ tag.name }}"{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">#{{ tag.name }}</h1>

<div class="space-y-4">
    {% for post in posts %}
    <div class="bg-white p-4 rounded shadow">
        <a href="{% url 'detail' slug=post.slug %}" class="text-2xl font-semibold text-blue-600 hover:underline">{{ post.title }}</a>
        <p class="text-sm text-gray-500">{{ post.published_date|date:"M d, Y" }}</p>
    </div>
    {% empty %}
    <p>No posts with this tag.</p>
    {% endfor %}
</div>
{% endblock %}
