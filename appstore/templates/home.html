{%extends 'base.html'%}
{%load static%}

{%block title%}
Home page
{%endblock title%}



{%block content%}
<div class="filters">
    <input type="text" id="name-search" placeholder="search by name">
    <div class="tags-list">
        {%for tag in tags%}
        <button class="tag" data-tag="{{tag.name}}">{{tag.name}}</button>
        {%endfor%}
    </div>
</div>
<div class="project_list">
    {%for project in projects%}
    <div class="project" data-name="{{project.title|lower}}" data-tag="{{project.tags.all|join:','|lower}}">
        <h2><a href="{% url 'project.id%'}">{{project.title}}</a></h2>
        <p>{{project.description}}</p>
        <p>Tags:{{project.tags.all|join:','}}</p>
    </div>
    {%endfor%}
</div>
{%endblock content%}
